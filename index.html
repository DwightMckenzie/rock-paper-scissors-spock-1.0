<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spock Rock Game</title>
  <link rel="icon" type="image/png" href="dm_favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
    <!-- header -->
    <div class="header">
      <h1>Rock Paper Sissors Lizard Spock</h1>
    </div>
    <!-- player container -->
    <div class="player-container" id="player">
      <h2>You - <span id="playerScore"></span><span class="choice" id="playerChoice"> --- Choice</span></h2>
      <i class="far fa-hand-rock" title="rock" id="playerRock" onclick="select('rock')"></i>
      <i class="far fa-hand-paper" title="paper" id="playerPaper" onclick="select('paper')"></i>
      <i class="far fa-hand-scissors" title="scissors" id="playerScissors" onclick="select('scissors')"></i>
      <i class="far fa-hand-lizard" title="lizard" id="playerLizard" onclick="select('lizard')"></i>
      <i class="far fa-hand-spock" title="spock" id="playerSpock" onclick="select('spock')"></i>
    </div>

    <!-- computer container -->
    <div class="player-container" id="computer">
      <h2>You - <span id="computerScore"></span><span class="choice" id="computerChoice"> --- Choice</span></h2>
      <i class="far fa-hand-rock" title="rock" id="computerRock" onclick="select('rock')"></i>
      <i class="far fa-hand-paper" title="paper" id="computerPaper" onclick="select('paper')"></i>
      <i class="far fa-hand-scissors" title="scissors" id="computerScissors" onclick="select('scissors')"></i>
      <i class="far fa-hand-lizard" title="lizard" id="computerLizard" onclick="select('lizard')"></i>
      <i class="far fa-hand-spock" title="spock" id="computerSpock" onclick="select('spock')"></i>
    </div>

    <!-- reset icon -->
    <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
    <!-- results text -->
    <div class="result-container">
      <h3 class="result-text" id="result-text"></h3>
    </div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>

</html>
